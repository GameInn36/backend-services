server:
  port: 9000

spring:
  main:
    web-application-type: reactive
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user/**
          filters:
            - AuthenticationFilter
        - id: GAME-SERVICE
          uri: lb://GAME-SERVICE
          predicates:
            - Path=/game/**
          filters:
            - AuthenticationFilter
        - id: REVIEW-SERVICE
          uri: lb://REVIEW-SERVICE
          predicates:
            - Path=/review/**
          filters:
            - AuthenticationFilter
        - id: AUTHENTICATION-SERVICE
          uri: lb://AUTHENTICATION-SERVICE
          predicates:
            - Path=/auth/**
          filters:
            - AuthenticationFilter

jwt:
  spring:
    web-application-type: reactive